{% extends "layout.html" %}
{% block title %}
User Details
{% endblock %}
{% block content %}
    <img src="{{ context.profile_pic }}" alt="{{ context.name }} Portrait">
    <p>Character Name: {{ context.name }}</p>
    <p>Corporation: {{ context.corp_name}}</p>
    {% if context.alliance_name %}
        <p>Alliance: {{ context.alliance_name}}</p>
    {% endif %}
{% endblock %}
