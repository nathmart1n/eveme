<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('show_index') }}">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('show_about') }}">About</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('show_contact') }}">Contact</a>
                        </li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('character', char_id=current_user.id) }}">Me</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>

                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}" class="btn btn-primary my-2 my-sm-0" role="button">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-primary my-2 my-sm-0" role="button">Login</a>
                {% endif %}
            </div>
        </nav>

        <div class="container-fluid">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>Â© 2021</p>
            </footer>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/8.8.0/firebase-app.js"></script>
            
        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/8.8.0/firebase-analytics.js"></script>
            
        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
