<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css')}}" />
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('show_index') }}" class="navbar-brand">Home</a>
            <a href="{{ url_for('show_about') }}" class="navbar-item">About</a>
            <a href="{{ url_for('show_contact') }}" class="navbar-item">Contact</a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('character', char_id=current_user.id) }}" class="navbar-item">Me</a>
            <a href="{{ url_for('logout') }}" class="navbar-brand-right">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="navbar-brand-right">Login</a>
            {% endif %}
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>Â© 2021</p>
            </footer>
        </div>
    </body>
</html>
